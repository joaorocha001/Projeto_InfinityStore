<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="TelaLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="page">
      <form
        method="POST"
        class="formLogin"
        onsubmit="return validateForm(event)"
      >
        <div class="header">
          <img src="" alt="" />
          <h1>Infinity Store</h1>
        </div>
        <p>Entre na sua conta, Infinity Store</p>
        <label for="login">E-mail</label>
        <input
          type="email"
          id="login"
          placeholder="Digite seu e-mail"
          autofocus="true"
          required
        />
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          required
        />

        <a href="Não Criado" style="color: #0077cc;">Esqueci minha senha.</a>
        <a href="Ainda Não Criado" style="color: #0077cc;">Não tem uma conta? Crie uma!</a>
        <a href="PaginaInicial.html" style="color: black;">Entre sem criar uma conta.</a>
        <input type="button" value="Entrar" onclick="logar()" class="btn" />
    </div>
    <script>
      function logar() {
        var login = document.getElementById("login").value;
        var senha = document.getElementById("senha").value;

        if (login == "enzo.costa11@etec.sp.gov.br" && senha == "1234") {
          alert("Login realizado com Sucesso!");

          localStorage.setItem(
            "usuarioLogado",
            JSON.stringify({
              nome: "Enzo Costa",
              email: login,
            })
          );

          location.href = "PaginaInicial.html";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      }

      function limpar() {
        document.getElementById("login").value = "";
        document.getElementById("senha").value = "";
        document.getElementById("login").focus();
      }
    </script>
  </body>
</html>
